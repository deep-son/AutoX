<!DOCTYPE html>
<html>

<head>
    <title>Improved Trie Visualization (Top-Down)</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .node {
            font: 14px sans-serif;
        }

        .node rect {
            fill: #68b4e5;
            stroke: #0066cc;
            stroke-width: 2px;
        }

        .node text {
            pointer-events: none;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }

        .label-tab {
            fill: #68b4e5;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h3>Improved Trie Visualization (Top-Down)</h3>
    <svg id="tree" width="800" height="400"></svg>
    <script>
        // Function to fetch the data separately
        fetch("/get_trie_data")
            .then(response => response.json())
            .then(data => {
                // Call a function to visualize the data using D3.js
                visualizeTree(data);
            })
            .catch(error => {
                console.error("Error fetching data:", error);
            });

        // Function to visualize the tree using D3.js
        function visualizeTree(data) {
            var margin = { top: 20, right: 90, bottom: 30, left: 90 };
            var width = 800 - margin.left - margin.right;
            var height = 400 - margin.top - margin.bottom;

            var svg = d3.select("#tree").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var tree = d3.tree()
                .size([height, width]);

            var root = d3.hierarchy(data);

            tree(root);

            var link = svg.selectAll(".link")
                .data(root.links())
                .enter().append("path")
                .attr("class", "link")
                .attr("d", function(d) {
                    return "M" + d.source.x + "," + d.source.y
                        + "L" + d.target.x + "," + d.target.y;
                });

            var node = svg.selectAll(".node")
                .data(root.descendants())
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", function(d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });

            node.append("rect")
                .attr("width", 50)
                .attr("height", 30)
                .attr("x", -25)
                .attr("y", -15)
                .attr("rx", 5)
                .attr("ry", 5)
                .attr("class", "label-tab")
                .on("click", function(d) {
                    alert("Node Clicked: " + d.data.name);
                });

            node.append("text")
                .attr("dy", "0.3em")
                .attr("text-anchor", "middle")
                .text(function(d) {
                    return d.data.name;
                });
        }
    </script>
</body>

</html>
