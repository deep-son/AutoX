<div class="row">
    <div class="col-md-12">
        <nav aria-label="breadcrumb" role="navigation">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Explanations</a></li>
                <li class="breadcrumb-item active" aria-current="page">Preprocessing</li>
            </ol>
        </nav>
    </div>
</div>
<div id="explore-preprocessing-div">
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-3">
                <img class="card-img-top blurred-image"
                    src="{{ url_for('static', filename='img/preprocessing-1.png') }}" alt="Card image cap">
                <div class="card-body">
                    <h4 class="card-title">Explore Preprocessing</h4>
                    <p class="card-text">This section provides an opportunity to delve into the preprocessing steps implemented by the highest-performing model.</p>
                    <button class="btn btn-secondary btn-sm" type="button" id="explore-preprocessing" >Explore</button>
                    <p class="card-text"><small class="text-muted">The 'Explore' button will become active after the completion of the training process</small></p>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <section class="card"
                style="min-height: 110px; height:auto; padding: 20px; background-color: #f4f4f4; border: 1px solid #ccc; border-radius: 5px;">
                <div class="container-fluid" id="preprocessing-explanation-div">
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Preprocessing Steps</h4>
                                    <div class="form-group">
                                        <label for="dropdown">Select an Step:</label>
                                        <select class="form-control" id="dropdown-preprocessing">
                                            <option value="">--Select--</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
