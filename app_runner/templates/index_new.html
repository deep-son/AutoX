<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Add jQuery -->
</head>

<body>
    <h1>Real-Time Data</h1>
    <div id="data-display"></div>
    <button id="disconnect-button">Disconnect</button> <!-- Disconnect the socket -->
    <button id="close-app-button">Close App</button> <!-- Close the Flask app -->

    <script>
        const socket = io.connect('http://127.0.0.1:8082');  // Adjust the server URL as needed
        var trials = {}
        socket.on('update', (data) => {
            console.log(data)
            // Update the data display on the frontend
            // // Access the "trial_1" property
            const trialValue = data.data.filepath.split('\\').slice(-2)[0];
            console.log(trialValue)
            if (!(trialValue in trials)) {
                // Append trialValue to the display
                const dataDisplay = document.getElementById('data-display');
                dataDisplay.innerText += JSON.stringify(trialValue) + '\n';

                // Construct the image URL for trialValue
                var imageUrl = `/get_image/${encodeURIComponent(trialValue)}/model`;

                // Create an image element and append it to the display
                const imageElement = document.createElement('img');
                imageElement.src = imageUrl;
                dataDisplay.appendChild(imageElement);

                // Push trialValue to the trials object
                trials[trialValue] = imageUrl;
            }
        });

        // Add an event listener to the stop button
        const disconnectButton = document.getElementById('disconnect-button');
        disconnectButton.addEventListener('click', function () {
            socket.disconnect(); // Disconnect the socket when the button is clicked
            console.log('Socket disconnected');
        });

        // Add a click event listener to the close app button
        const closeAppButton = document.getElementById('close-app-button');
        closeAppButton.addEventListener('click', function () {
            window.location.href = '/close_app'; // Send a request to the server to close the Flask app
        });

    </script>
</body>

</html>
